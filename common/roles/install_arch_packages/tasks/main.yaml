- name: upgrade packages and package databases
  become: yes
  pacman:
          state: latest
          upgrade: yes
          update_cache: yes

- name: install daily-used packages
  become: yes
  pacman:
          state: latest
          name:
                  - base-devel
                  - btrfs-progs
                  - cowsay
                  - colordiff
                  - dfc
                  - fortune-mod
                  - fish
                  - fzf
                  - go
                  - htop
                  - neovim
                  - polkit
                  - perl
                  - perl-data-dump
                  - rsync
                  - tmux
                  - tree

- name: install base-devel package group
  become: yes
  pacman:
          state: latest
          name:
                  - base-devel
