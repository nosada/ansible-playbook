- name: set up home directory
  hosts: common
  roles:
          -  symlink_cache_to_shm

- name: install packages and configs
  become: yes
  hosts: common
  roles:
          - install_configs
          - install_arch_packages

- name: install AUR packages
  hosts: common
  roles:
          - install_aur_packages

- name: set up fish shell
  hosts: common
  roles:
          - set_up_fish_shell
          - set_up_user_environment
