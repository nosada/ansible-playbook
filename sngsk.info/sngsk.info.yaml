- name: construct sngsk.info as host of nspawn container
  hosts: sngsk.info
  become: yes
  roles:
          - install_packages
          - install_configs
          - install_sngsk.info_configs
          - activate_services

- name: build and run nspawn container on sngsk.info
  hosts: sngsk.info
  become: yes
  roles:
          - prepare_nspawn_containers

- name: make life easier
  hosts: sngsk.info
  roles:
          - make_life_easier
